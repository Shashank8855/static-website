<!DOCTYPE html>
<html>
<head>
    <title>Static Website Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple static website example.</p>
    <button onclick="changeText()">Click me!</button>
    <p id="changeableText">Click the button to change this text.</p>
    <script>
        function changeText() {
            document.getElementById("changeableText").innerHTML = "Text changed!";
        }
    </script>
</body>
</html>
